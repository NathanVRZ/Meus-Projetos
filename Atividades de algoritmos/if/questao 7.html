<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="text" placeholder="renda familiar" id="familia">
        <input type="text" placeholder="valor da prestação" id="prestacao">
        <button onclick="gerar()">Gerar</button>

        <div id="msg">

        </div>

        <div id="msg2">

        </div>
    </center>
</body>
</html>
<script>
    function gerar() {
        var renda_familia = Number(familia.value);
        var valor_prestacao = Number(prestacao.value);

        var calculo = (valor_prestacao / renda_familia) * 100; 
        
        msg2.innerHTML = `a prestação corresponde a ${calculo.toFixed(2)}% da renda familiar`  

        if (calculo >= 30){
            msg.innerHTML = `Será necessário complementar a renda familiar`
        }
    }
</script>
