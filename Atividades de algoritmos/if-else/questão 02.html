<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 02</title>
</head>
<body>
    <input id="saldo" placeholder="informe seu saldo">
    <input id="debito" placeholder="informe o debito"> 
    <br>
    <button onclick="calcular()">
        analisar conta
    </button>

    <div id="resultado">

    </div>
</body>
</html>
<script>
    function calcular() {
        var valor_saldo = Number(saldo.value)
        var valor_debito = Number(debito.value)

        var saldo_atual = valor_saldo - valor_debito

        if (saldo_atual < 0) {
            resultado.innerHTML = `<b style="color: red"> saldo atual da conta corrente: R$${saldo_atual}</b>`
        } else {
            resultado.innerHTML = `<i style="color: blue"> saldo atual da conta corrente: R$${saldo_atual}</i>`
        }
    }
</script>
